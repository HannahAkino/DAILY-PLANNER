<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Modern Task Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Animation for task completion */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .task-item {
            animation: fadeIn 0.3s ease-out forwards;
        }

        /* Priority indicators */
        .priority-high::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background-color: #ef4444;
            border-radius: 4px 0 0 4px;
        }

        .priority-medium::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background-color: #f59e0b;
            border-radius: 4px 0 0 4px;
        }

        .priority-low::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background-color: #10b981;
            border-radius: 4px 0 0 4px;
        }

        /* Custom checkbox */
        .custom-checkbox {
            appearance: none;
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #d1d5db;
            border-radius: 6px;
            cursor: pointer;
            position: relative;
            transition: all 0.2s;
        }

        .custom-checkbox:checked {
            background-color: #3b82f6;
            border-color: #3b82f6;
        }

        .custom-checkbox:checked::after {
            content: "âœ“";
            position: absolute;
            color: white;
            font-size: 12px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        /* Modal backdrop blur */
        .modal-backdrop {
            backdrop-filter: blur(5px);
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen font-sans">
    <!-- Auth Modal -->
    <div id="authModal" class="fixed inset-0 z-50 flex items-center justify-center hidden modal-backdrop">
        <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-md mx-4">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Welcome to TaskFlow</h2>
                <button id="closeAuthModal" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="loginEmail"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="loginPassword"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <button id="loginBtn"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200 font-medium">
                    Sign In
                </button>

                <div class="text-center text-sm text-gray-600">
                    Don't have an account? <button id="showRegister" class="text-blue-600 hover:underline">Sign
                        up</button>
                </div>
            </div>

            <!-- Registration Form (Hidden by default) -->
            <div id="registerForm" class="hidden mt-6 space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                    <input type="text" id="registerName"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="registerEmail"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="registerPassword"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                    <input type="password" id="registerConfirmPassword"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <button id="registerBtn"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200 font-medium">
                    Create Account
                </button>

                <div class="text-center text-sm text-gray-600">
                    Already have an account? <button id="showLogin" class="text-blue-600 hover:underline">Sign
                        in</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Task Modal -->
    <div id="taskModal" class="fixed inset-0 z-50 flex items-center justify-center hidden modal-backdrop">
        <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-md mx-4">
            <div class="flex justify-between items-center mb-6">
                <h2 id="taskModalTitle" class="text-2xl font-bold text-gray-800">Add New Task</h2>
                <button id="closeTaskModal" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                    <input type="text" id="taskTitle"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Task title">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <textarea id="taskDescription" rows="3"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Task description"></textarea>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Due Date</label>
                        <input type="date" id="taskDueDate"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Priority</label>
                        <select id="taskPriority"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" id="taskReminder"
                        class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="taskReminder" class="ml-2 block text-sm text-gray-700">Set reminder</label>
                </div>

                <div id="reminderOptions" class="hidden space-y-2 pl-6">
                    <div class="flex items-center">
                        <input type="radio" id="reminder15min" name="reminderTime" value="15"
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300" checked>
                        <label for="reminder15min" class="ml-2 block text-sm text-gray-700">15 minutes before</label>
                    </div>
                    <div class="flex items-center">
                        <input type="radio" id="reminder1hour" name="reminderTime" value="60"
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300">
                        <label for="reminder1hour" class="ml-2 block text-sm text-gray-700">1 hour before</label>
                    </div>
                    <div class="flex items-center">
                        <input type="radio" id="reminder1day" name="reminderTime" value="1440"
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300">
                        <label for="reminder1day" class="ml-2 block text-sm text-gray-700">1 day before</label>
                    </div>
                </div>

                <div class="flex justify-end space-x-3 pt-4">
                    <button id="cancelTaskBtn"
                        class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition duration-200">
                        Cancel
                    </button>
                    <button id="saveTaskBtn"
                        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-200 font-medium">
                        Save Task
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main App Container -->
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Header -->
        <header class="py-6 flex justify-between items-center">
            <div class="flex items-center">
                <div class="w-10 h-10 rounded-lg bg-blue-600 flex items-center justify-center mr-3">
                    <i class="fas fa-tasks text-white"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-800">TaskFlow</h1>
            </div>

            <div class="flex items-center space-x-4">
                <button id="authBtn"
                    class="hidden md:flex items-center space-x-2 text-gray-700 hover:text-blue-600 transition duration-200">
                    <i class="fas fa-user-circle text-xl"></i>
                    <span>Sign In</span>
                </button>
                <button id="mobileAuthBtn" class="md:hidden text-gray-700 hover:text-blue-600">
                    <i class="fas fa-user-circle text-xl"></i>
                </button>
                <button id="addTaskBtn"
                    class="flex items-center space-x-2 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-200">
                    <i class="fas fa-plus"></i>
                    <span class="hidden md:inline">Add Task</span>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="pb-12">
            <!-- User Greeting (Hidden by default) -->
            <div id="userGreeting" class="mb-6 hidden">
                <h2 class="text-xl font-semibold text-gray-800">Hello, <span id="userName"
                        class="text-blue-600"></span>!</h2>
                <p class="text-gray-600">Here's what you need to do today.</p>
            </div>

            <!-- Tabs Navigation -->
            <div class="border-b border-gray-200 mb-6">
                <nav class="-mb-px flex space-x-8 overflow-x-auto">
                    <button data-tab="all"
                        class="tab-btn whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm border-blue-500 text-blue-600">
                        <i class="fas fa-list-ul mr-2"></i>All Tasks
                    </button>
                    <button data-tab="today"
                        class="tab-btn whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">
                        <i class="fas fa-calendar-day mr-2"></i>Today
                    </button>
                    <button data-tab="upcoming"
                        class="tab-btn whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">
                        <i class="fas fa-calendar-week mr-2"></i>Upcoming
                    </button>
                    <button data-tab="completed"
                        class="tab-btn whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">
                        <i class="fas fa-check-circle mr-2"></i>Completed
                    </button>
                    <button data-tab="priority"
                        class="tab-btn whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">
                        <i class="fas fa-exclamation-circle mr-2"></i>Priority
                    </button>
                </nav>
            </div>

            <!-- Task Stats -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-100">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-medium text-gray-500">Total Tasks</p>
                            <p id="totalTasks" class="text-2xl font-semibold text-gray-800">0</p>
                        </div>
                        <div class="p-3 rounded-full bg-blue-100 text-blue-600">
                            <i class="fas fa-tasks"></i>
                        </div>
                    </div>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-100">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-medium text-gray-500">Completed</p>
                            <p id="completedTasks" class="text-2xl font-semibold text-gray-800">0</p>
                        </div>
                        <div class="p-3 rounded-full bg-green-100 text-green-600">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-100">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-medium text-gray-500">Pending</p>
                            <p id="pendingTasks" class="text-2xl font-semibold text-gray-800">0</p>
                        </div>
                        <div class="p-3 rounded-full bg-yellow-100 text-yellow-600">
                            <i class="fas fa-clock"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Task List -->
            <div id="taskList" class="space-y-3">
                <!-- Tasks will be dynamically inserted here -->
                <div class="text-center py-12">
                    <div class="mx-auto w-24 h-24 text-gray-300 mb-4">
                        <i class="fas fa-tasks text-6xl"></i>
                    </div>
                    <h3 class="text-lg font-medium text-gray-900">No tasks yet</h3>
                    <p class="mt-1 text-sm text-gray-500">Get started by creating a new task.</p>
                    <button id="emptyStateAddTask"
                        class="mt-6 inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <i class="fas fa-plus -ml-1 mr-2"></i> Add Task
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Mobile Bottom Navigation -->
    <div class="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 shadow-lg">
        <div class="flex justify-around">
            <button data-tab="all" class="tab-btn flex flex-col items-center justify-center py-3 px-4 text-blue-600">
                <i class="fas fa-list-ul text-lg"></i>
                <span class="text-xs mt-1">All</span>
            </button>
            <button data-tab="today" class="tab-btn flex flex-col items-center justify-center py-3 px-4 text-gray-500">
                <i class="fas fa-calendar-day text-lg"></i>
                <span class="text-xs mt-1">Today</span>
            </button>
            <button data-tab="upcoming"
                class="tab-btn flex flex-col items-center justify-center py-3 px-4 text-gray-500">
                <i class="fas fa-calendar-week text-lg"></i>
                <span class="text-xs mt-1">Upcoming</span>
            </button>
            <button data-tab="completed"
                class="tab-btn flex flex-col items-center justify-center py-3 px-4 text-gray-500">
                <i class="fas fa-check-circle text-lg"></i>
                <span class="text-xs mt-1">Done</span>
            </button>
            <button data-tab="priority"
                class="tab-btn flex flex-col items-center justify-center py-3 px-4 text-gray-500">
                <i class="fas fa-exclamation-circle text-lg"></i>
                <span class="text-xs mt-1">Priority</span>
            </button>
        </div>
    </div>

    <script>
        // Simulated database
        let tasks = [];
        let currentUser = null;
        let editingTaskId = null;
        let activeTab = 'all';

        // DOM Elements
        const authModal = document.getElementById('authModal');
        const closeAuthModal = document.getElementById('closeAuthModal');
        const authBtn = document.getElementById('authBtn');
        const mobileAuthBtn = document.getElementById('mobileAuthBtn');
        const loginBtn = document.getElementById('loginBtn');
        const showRegister = document.getElementById('showRegister');
        const showLogin = document.getElementById('showLogin');
        const registerForm = document.getElementById('registerForm');
        const loginEmail = document.getElementById('loginEmail');
        const loginPassword = document.getElementById('loginPassword');
        const registerName = document.getElementById('registerName');
        const registerEmail = document.getElementById('registerEmail');
        const registerPassword = document.getElementById('registerPassword');
        const registerConfirmPassword = document.getElementById('registerConfirmPassword');
        const registerBtn = document.getElementById('registerBtn');

        const taskModal = document.getElementById('taskModal');
        const closeTaskModal = document.getElementById('closeTaskModal');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const emptyStateAddTask = document.getElementById('emptyStateAddTask');
        const taskModalTitle = document.getElementById('taskModalTitle');
        const taskTitle = document.getElementById('taskTitle');
        const taskDescription = document.getElementById('taskDescription');
        const taskDueDate = document.getElementById('taskDueDate');
        const taskPriority = document.getElementById('taskPriority');
        const taskReminder = document.getElementById('taskReminder');
        const reminderOptions = document.getElementById('reminderOptions');
        const cancelTaskBtn = document.getElementById('cancelTaskBtn');
        const saveTaskBtn = document.getElementById('saveTaskBtn');

        const userGreeting = document.getElementById('userGreeting');
        const userName = document.getElementById('userName');
        const tabButtons = document.querySelectorAll('.tab-btn');
        const taskList = document.getElementById('taskList');
        const totalTasks = document.getElementById('totalTasks');
        const completedTasks = document.getElementById('completedTasks');
        const pendingTasks = document.getElementById('pendingTasks');

        // Event Listeners
        authBtn.addEventListener('click', () => authModal.classList.remove('hidden'));
        mobileAuthBtn.addEventListener('click', () => authModal.classList.remove('hidden'));
        closeAuthModal.addEventListener('click', () => authModal.classList.add('hidden'));

        showRegister.addEventListener('click', () => {
            registerForm.classList.remove('hidden');
        });

        showLogin.addEventListener('click', () => {
            registerForm.classList.add('hidden');
        });

        loginBtn.addEventListener('click', handleLogin);
        registerBtn.addEventListener('click', handleRegister);

        addTaskBtn.addEventListener('click', () => openTaskModal());
        emptyStateAddTask.addEventListener('click', () => openTaskModal());
        closeTaskModal.addEventListener('click', () => taskModal.classList.add('hidden'));

        taskReminder.addEventListener('change', () => {
            if (taskReminder.checked) {
                reminderOptions.classList.remove('hidden');
            } else {
                reminderOptions.classList.add('hidden');
            }
        });

        cancelTaskBtn.addEventListener('click', () => taskModal.classList.add('hidden'));
        saveTaskBtn.addEventListener('click', saveTask);

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                const tab = button.getAttribute('data-tab');
                setActiveTab(tab);
            });
        });

        // Functions
        function handleLogin() {
            const email = loginEmail.value.trim();
            const password = loginPassword.value.trim();

            if (!email || !password) {
                alert('Please enter both email and password');
                return;
            }

            // Simulate authentication
            const user = { id: 'user1', name: 'John Doe', email: email };
            currentUser = user;

            // Close modal and update UI
            authModal.classList.add('hidden');
            updateUIAfterLogin();

            // Load user's tasks
            loadTasks();
        }

        function handleRegister() {
            const name = registerName.value.trim();
            const email = registerEmail.value.trim();
            const password = registerPassword.value.trim();
            const confirmPassword = registerConfirmPassword.value.trim();

            if (!name || !email || !password || !confirmPassword) {
                alert('Please fill in all fields');
                return;
            }

            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            if (password.length < 6) {
                alert('Password must be at least 6 characters');
                return;
            }

            // Simulate registration
            const user = { id: 'user1', name: name, email: email };
            currentUser = user;

            // Close modal and update UI
            authModal.classList.add('hidden');
            updateUIAfterLogin();

            // Initialize empty task list for new user
            tasks = [];
            renderTasks();
        }

        function updateUIAfterLogin() {
            userGreeting.classList.remove('hidden');
            userName.textContent = currentUser.name;
            authBtn.innerHTML = `<i class="fas fa-user-circle text-xl"></i> <span>${currentUser.name.split(' ')[0]}</span>`;
            mobileAuthBtn.innerHTML = `<i class="fas fa-user-circle text-xl"></i>`;
        }

        function openTaskModal(task = null) {
            if (!currentUser) {
                authModal.classList.remove('hidden');
                return;
            }

            if (task) {
                // Editing existing task
                editingTaskId = task.id;
                taskModalTitle.textContent = 'Edit Task';
                taskTitle.value = task.title;
                taskDescription.value = task.description || '';
                taskDueDate.value = task.dueDate || '';
                taskPriority.value = task.priority || 'medium';
                taskReminder.checked = task.reminder !== null;

                if (task.reminder) {
                    reminderOptions.classList.remove('hidden');
                    // Set the correct radio button based on reminder time
                    const reminderMinutes = task.reminder;
                    if (reminderMinutes === 15) {
                        document.getElementById('reminder15min').checked = true;
                    } else if (reminderMinutes === 60) {
                        document.getElementById('reminder1hour').checked = true;
                    } else if (reminderMinutes === 1440) {
                        document.getElementById('reminder1day').checked = true;
                    }
                } else {
                    reminderOptions.classList.add('hidden');
                }
            } else {
                // Adding new task
                editingTaskId = null;
                taskModalTitle.textContent = 'Add New Task';
                taskTitle.value = '';
                taskDescription.value = '';
                taskDueDate.value = '';
                taskPriority.value = 'medium';
                taskReminder.checked = false;
                reminderOptions.classList.add('hidden');
            }

            taskModal.classList.remove('hidden');
        }

        function saveTask() {
            if (!currentUser) return;

            const title = taskTitle.value.trim();
            const description = taskDescription.value.trim();
            const dueDate = taskDueDate.value;
            const priority = taskPriority.value;
            const hasReminder = taskReminder.checked;
            let reminder = null;

            if (hasReminder) {
                const selectedReminder = document.querySelector('input[name="reminderTime"]:checked');
                if (selectedReminder) {
                    reminder = parseInt(selectedReminder.value);
                }
            }

            if (!title) {
                alert('Task title is required');
                return;
            }

            const now = new Date().toISOString();

            if (editingTaskId) {
                // Update existing task
                const taskIndex = tasks.findIndex(t => t.id === editingTaskId);
                if (taskIndex !== -1) {
                    tasks[taskIndex] = {
                        ...tasks[taskIndex],
                        title,
                        description,
                        dueDate,
                        priority,
                        reminder,
                        updatedAt: now
                    };
                }
            } else {
                // Add new task
                const newTask = {
                    id: Date.now().toString(),
                    userId: currentUser.id,
                    title,
                    description,
                    dueDate,
                    priority,
                    reminder,
                    completed: false,
                    createdAt: now,
                    updatedAt: now
                };

                tasks.unshift(newTask);
            }

            taskModal.classList.add('hidden');
            renderTasks();
            updateTaskStats();
        }

        function loadTasks() {
            // Simulate loading tasks from a database
            // In a real app, this would be an API call to Supabase
            const sampleTasks = [
                {
                    id: '1',
                    userId: 'user1',
                    title: 'Complete project proposal',
                    description: 'Finish writing the project proposal document and send to manager',
                    dueDate: '2023-06-15',
                    priority: 'high',
                    reminder: 60,
                    completed: false,
                    createdAt: '2023-06-10T09:00:00Z',
                    updatedAt: '2023-06-10T09:00:00Z'
                },
                {
                    id: '2',
                    userId: 'user1',
                    title: 'Team meeting',
                    description: 'Weekly team sync to discuss project progress',
                    dueDate: '2023-06-12',
                    priority: 'medium',
                    reminder: 15,
                    completed: false,
                    createdAt: '2023-06-08T14:30:00Z',
                    updatedAt: '2023-06-08T14:30:00Z'
                },
                {
                    id: '3',
                    userId: 'user1',
                    title: 'Buy groceries',
                    description: 'Milk, eggs, bread, fruits',
                    dueDate: '2023-06-11',
                    priority: 'low',
                    reminder: null,
                    completed: true,
                    createdAt: '2023-06-09T18:00:00Z',
                    updatedAt: '2023-06-10T10:00:00Z'
                }
            ];

            tasks = sampleTasks;
            renderTasks();
            updateTaskStats();
        }

        function renderTasks() {
            if (!tasks.length) {
                taskList.innerHTML = `
                    <div class="text-center py-12">
                        <div class="mx-auto w-24 h-24 text-gray-300 mb-4">
                            <i class="fas fa-tasks text-6xl"></i>
                        </div>
                        <h3 class="text-lg font-medium text-gray-900">No tasks yet</h3>
                        <p class="mt-1 text-sm text-gray-500">Get started by creating a new task.</p>
                        <button id="emptyStateAddTask" class="mt-6 inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            <i class="fas fa-plus -ml-1 mr-2"></i> Add Task
                        </button>
                    </div>
                `;
                document.getElementById('emptyStateAddTask').addEventListener('click', () => openTaskModal());
                return;
            }

            let filteredTasks = [];

            switch (activeTab) {
                case 'today':
                    const today = new Date().toISOString().split('T')[0];
                    filteredTasks = tasks.filter(task => task.dueDate === today);
                    break;
                case 'upcoming':
                    const tomorrow = new Date();
                    tomorrow.setDate(tomorrow.getDate() + 1);
                    const tomorrowStr = tomorrow.toISOString().split('T')[0];
                    filteredTasks = tasks.filter(task => task.dueDate >= tomorrowStr && !task.completed);
                    break;
                case 'completed':
                    filteredTasks = tasks.filter(task => task.completed);
                    break;
                case 'priority':
                    filteredTasks = tasks.filter(task => task.priority === 'high' && !task.completed);
                    break;
                default:
                    filteredTasks = [...tasks];
            }

            if (!filteredTasks.length) {
                taskList.innerHTML = `
                    <div class="text-center py-12">
                        <div class="mx-auto w-24 h-24 text-gray-300 mb-4">
                            <i class="fas fa-tasks text-6xl"></i>
                        </div>
                        <h3 class="text-lg font-medium text-gray-900">No tasks in this category</h3>
                        <p class="mt-1 text-sm text-gray-500">Try adding a task or checking another category.</p>
                    </div>
                `;
                return;
            }

            taskList.innerHTML = filteredTasks.map(task => `
                <div class="task-item bg-white rounded-lg shadow-sm border border-gray-100 overflow-hidden relative ${task.priority}-priority ${task.completed ? 'opacity-70' : ''}">
                    <div class="p-4">
                        <div class="flex items-start justify-between">
                            <div class="flex items-start space-x-3 flex-1 min-w-0">
                                <input type="checkbox" ${task.completed ? 'checked' : ''} 
                                    data-task-id="${task.id}"
                                    class="custom-checkbox mt-1 task-complete">
                                
                                <div class="flex-1 min-w-0">
                                    <h3 class="text-md font-medium text-gray-800 ${task.completed ? 'line-through' : ''}">${task.title}</h3>
                                    ${task.description ? `<p class="text-sm text-gray-600 mt-1 ${task.completed ? 'line-through' : ''}">${task.description}</p>` : ''}
                                    
                                    <div class="flex items-center mt-2 space-x-4 text-sm">
                                        ${task.dueDate ? `
                                            <div class="flex items-center text-gray-500">
                                                <i class="far fa-calendar-alt mr-1.5"></i>
                                                <span>${formatDate(task.dueDate)}</span>
                                            </div>
                                        ` : ''}
                                        
                                        <div class="flex items-center ${getPriorityColor(task.priority)}">
                                            <i class="fas fa-circle text-xs mr-1.5"></i>
                                            <span class="capitalize">${task.priority}</span>
                                        </div>
                                        
                                        ${task.reminder ? `
                                            <div class="flex items-center text-gray-500">
                                                <i class="far fa-bell mr-1.5"></i>
                                                <span>${getReminderText(task.reminder)}</span>
                                            </div>
                                        ` : ''}
                                    </div>
                                </div>
                            </div>
                            
                            <div class="flex space-x-2 ml-2">
                                <button class="task-edit text-gray-400 hover:text-blue-600" data-task-id="${task.id}">
                                    <i class="fas fa-pencil-alt"></i>
                                </button>
                                <button class="task-delete text-gray-400 hover:text-red-600" data-task-id="${task.id}">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');

            // Add event listeners to the new elements
            document.querySelectorAll('.task-complete').forEach(checkbox => {
                checkbox.addEventListener('change', function () {
                    const taskId = this.getAttribute('data-task-id');
                    toggleTaskComplete(taskId);
                });
            });

            document.querySelectorAll('.task-edit').forEach(button => {
                button.addEventListener('click', function () {
                    const taskId = this.getAttribute('data-task-id');
                    const task = tasks.find(t => t.id === taskId);
                    if (task) openTaskModal(task);
                });
            });

            document.querySelectorAll('.task-delete').forEach(button => {
                button.addEventListener('click', function () {
                    const taskId = this.getAttribute('data-task-id');
                    if (confirm('Are you sure you want to delete this task?')) {
                        deleteTask(taskId);
                    }
                });
            });
        }

        function toggleTaskComplete(taskId) {
            const taskIndex = tasks.findIndex(t => t.id === taskId);
            if (taskIndex !== -1) {
                tasks[taskIndex].completed = !tasks[taskIndex].completed;
                tasks[taskIndex].updatedAt = new Date().toISOString();
                renderTasks();
                updateTaskStats();
            }
        }

        function deleteTask(taskId) {
            tasks = tasks.filter(t => t.id !== taskId);
            renderTasks();
            updateTaskStats();
        }

        function updateTaskStats() {
            totalTasks.textContent = tasks.length;
            const completedCount = tasks.filter(t => t.completed).length;
            completedTasks.textContent = completedCount;
            pendingTasks.textContent = tasks.length - completedCount;
        }

        function setActiveTab(tab) {
            activeTab = tab;

            // Update tab buttons
            tabButtons.forEach(button => {
                const buttonTab = button.getAttribute('data-tab');
                if (buttonTab === tab) {
                    if (button.classList.contains('border-transparent')) {
                        button.classList.remove('border-transparent', 'text-gray-500', 'hover:text-gray-700', 'hover:border-gray-300');
                        button.classList.add('border-blue-500', 'text-blue-600');
                    } else {
                        button.classList.remove('text-gray-500');
                        button.classList.add('text-blue-600');
                    }
                } else {
                    if (button.classList.contains('border-blue-500')) {
                        button.classList.remove('border-blue-500', 'text-blue-600');
                        button.classList.add('border-transparent', 'text-gray-500', 'hover:text-gray-700', 'hover:border-gray-300');
                    } else {
                        button.classList.remove('text-blue-600');
                        button.classList.add('text-gray-500');
                    }
                }
            });

            renderTasks();
        }

        // Helper functions
        function formatDate(dateStr) {
            const options = { weekday: 'short', month: 'short', day: 'numeric' };
            return new Date(dateStr).toLocaleDateString(undefined, options);
        }

        function getPriorityColor(priority) {
            switch (priority) {
                case 'high': return 'text-red-500';
                case 'medium': return 'text-yellow-500';
                case 'low': return 'text-green-500';
                default: return 'text-gray-500';
            }
        }

        function getReminderText(minutes) {
            if (minutes === 15) return '15 min before';
            if (minutes === 60) return '1 hour before';
            if (minutes === 1440) return '1 day before';
            return '';
        }

        // Initialize
        setActiveTab('all');
    </script>
</body>
